<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>

<div class="carousel">
    <div class="carousel-slides">
        <div class="slide active">
            <img src="https://t4.ftcdn.net/jpg/05/79/73/65/360_F_579736597_yTtmIwlu4M32JOiFdQtg8zTto16fp48k.jpg" alt="image1">
        </div>
        <div class="slide">
            <img src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="image2">    
            </div>
        <div class="slide">
            <img src="https://t3.ftcdn.net/jpg/06/48/79/10/360_F_648791013_cQK30SdyiLrVQ96Bqn2MOkz4JmvgttGr.jpg" alt="image3">
              </div>
    </div>

    
    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
    <button class="next" onclick="changeSlide(1)">&#10095;</button>

    
    <div class="indicators">
        <span class="dot active" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
